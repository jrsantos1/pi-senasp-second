<div id="modal-edit" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Editar Cliente</h2>
        </div>
        <div class="modal-body">
            <form action="">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input name="nome" id="nome" value="Nome Completo"></input>
                </div>
                <div class="form-group">
                    <label for="CPF">CPF</label>
                    <input name="CPF" id="CPF" value="xxx.xxx.xxx-xx"></input>
                </div>
                <div class="form-group">
                    <label for="mail">E-mail</label>
                    <input name="mail" id="email" value="seuemail@exemplo.com"></input>
                </div>
                <div class="form-group">
                    <label for="genero">Gênero</label>
                    <input name="genero" id="genero" value="Gênero"></input>
                </div>
                <div class="form-group">
                    <label for="data">Data de Nascimento</label>
                    <input name="data" id="data" value="dd/mm/aaaa"></input>
                </div>
                <div class="form-group">
                    <label for="Celular">Celular</label>
                    <input name="Celular" id="Celular" value="(xx) x xxxx-xxxx"></input>
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo de Conta</label>
                    <input name="tipo" id="tipo" value="Tipo de"></input>
                </div>
                <div class="form-group">
                    <label for="ag">Agência</label>
                    <input name="ag" id="ag" value="xxx"></input>
                </div>
                <div class="form-group">
                    <label for="cc">Conta</label>
                    <input name="cc" id="cc" value="xxxxx-x"></input>
                </div>
                <div class="form-group">
                    <label for="CEP">CEP</label>
                    <input name="CEP" id="CEP" value="xxxxx-xxx"></input>
                </div>
                <div class="form-group">
                    <label for="UF">UF</label>
                    <input name="UF" id="UF" value="UF"></input>
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade</label>
                    <input name="cidade" id="cidade" value="Cidade"></input>
                </div>
                <div class="form-group">
                    <label for="bairro">Bairro</label>
                    <input name="bairro" id="bairro" value="Bairro"></input>
                </div>
                <div class="form-group">
                    <label for="rua">Logradouro</label>
                    <input name="rua" id="rua" value="Logradouro"></input>
                </div>
                <div class="form-group">
                    <label for="numero">Número</label>
                    <input name="numero" id="numero" value="xxx"></input>
                </div>
                <div class="form-group">
                    <label for="complemento">Complemento</label>
                    <input name="complemento" id="complemento" value="Complemento"></input>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <a href="" class="btn btn-secondary" id="cancelar">Cancelar</a>
            <a href="" class="btn btn-primary" id="confirmar">Confirmar</a>
        </div>
    </div>
</div>
