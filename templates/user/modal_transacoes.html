<div id="modal-transactions" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Nova Transação</h2>
        </div>
        <div class="modal-body">
            <form action="{{ url_for('transferencia') }}" method="post">
                <div class="form-group">
                    <label for="tipoTransação" class="label1">Tipo de transação</label>
                    <select name="tipo_transacao" onchange="ontype()" id="tipo">
                        <option  disabled selected value="null">Selecione...</option>
                        <option value="saque">SAQUE</option>
                        <option value="deposito">DEPÓSITO</option>
                        <option value="ted">TED</option>
                        <option value="doc">DOC</option>
                        <option value="pix">PIX</option>
                    </select>
                </div>
                <div class="form-group" id="dest">
                    <label for="destinatario" class="label2">Destinatario</label>
                    <input type="text" name="cpf_destinatario" id="destinatario" step="0,01" min="0.01">
                </div>
                <div class="form-group value-date">
                    <div class="group">
                        <div class="group-itens" id="valor">
                            <label for="valor" class="label3">R$</label>
                            <input type="text" name="valor" step="0,01" min="0.01">
                        </div>
                    </div>
                    <div class="group" id="date">
                        <div class="group-itens">
                            <label for="data" class="label4">Data</label>
                            <input type="date" name="data">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="" class="btn btn-secondary">Cancelar</a>
                    <a href="" class="btn btn-primary">Confirmar</a>
                    <button type="submit"> Confirmar</button>
                </div>
            </form>
        </div>

    </div>
</div>
